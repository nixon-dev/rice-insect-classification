{% extends "base.html" %} 

{% block title %}

<title>Add Insect - ITRI</title>

{% endblock %}


{% block content %}

{% include "sidenav.html" %}

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Add Insect to the database</h1>


  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <span class="invisible">NANASHI WAS HERE</span>
          {% if error %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% elif success %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ success }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}
          <form action="{{ url_for('views.addinsect') }}" method="POST" enctype="multipart/form-data" class="validate">
            <div class="mb-3">
              <label for="insectnameText" class="form-label">Insect Name</label>
              <input type="text" class="form-control" id="insectnameText" name="insectnameText" required></input>
            </div>

            <div class="mb-3">
              <label for="insecttitle1Text" class="form-label">Title 1</label>
              <input type="text" class="form-control" id="insecttitle1Text" name="insecttitle1Text" placeholder="Description" required></input>
            </div>

            <div class="mb-3">
              <label for="descriptionText" class="form-label">Description</label>
              <textarea class="form-control" name="descriptionText" id="descriptionText" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label for="insecttitle2Text" class="form-label">Title 2</label>
              <input type="text" class="form-control" id="insecttitle2Text" name="insecttitle2Text" placeholder="Treatment" required></input>
            </div>

            <div class="mb-3">
              <label for="treatmentText" class="form-label">Treatment</label>
              <textarea class="form-control" name="treatmentText" id="treatmentText" rows="3" required></textarea>
            </div>


            <div class="mb-3">
              <label for="insectImage" class="form-label">Insect Image</label>
              <input class="form-control" type="file" name="insectImage" id="insectImage" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
